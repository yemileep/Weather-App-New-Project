<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous"
/> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview"></div>
    <h1>
New York
    </h1>
    <div class="weather-app-wrapper"></div>
    <div class="weather-app">
    <form id="search-form" class="mb-3">
<div class="row">
<div class="col-9">
<input
type="search"
placeholder="Type city..."
class="form-control"
id="city-input"
autocomplete="off"
/>
</div>
<div class="col-3">
<input
type="submit"
value="Search"
class="btn btn-primary w-100"
/>
    </div>
</div>
    </form>
<div class="overview">
<h1 id="city"></h1>
    <ul>
        <il>
        Last updated: <span id ="date"></span>
        </il>
        <li id="description"></li>
    </ul>
</div>
<div class="row">
<div class="col-6"
    <div class="clearfix weather-temperature">
    <img
    src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
    alt="Partly Sunny"
    class="float-left"
    />
   <strong>12</strong> <span class="units"> °C |<a href="#">°F</a>
    </span>
    <div class= "clearfix weather-temperature">
    
    </div>
</div>  
</div>
<div class="col-6">
    <ul>
        <li> Humiditiy: <spand id="humidity"></spand>%</li>
    
        <li> Wind: <spand id="wind"></spand> km/h</li>
    
    </ul>
</div>
</div>
</div>

<div class="weather-forecast" id="forecast"></div>
</div>
<small class="small">
    <a href="https://github.com/yemileep/Vanilla-Weather-App/commit/17c2dbc1367cb83acc6fadc15fb824fb6e5e42d2"
      target="_blank">
      Open source code,</a>
    by Yemilee Prospert
</small>
    
</div>

</div>
    <script> src="src/app.js"</script>

</body>
</html>
