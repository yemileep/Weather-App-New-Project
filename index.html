
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" 
crossorigin="anonymous"
/> 
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
    <form id="search-form" class="mb-3">
<div class="row">
<div class="col-9">
<input
type="search"
placeholder="Type city..."
class="form-control"
id="city-input"
autocomplete="off"
/>
</div>
<div class="col-3">
<input
type="submit"
value="Search"
class="btn btn-primary w-100"
/>
    </div>
</div>
    </form>
<div class="overview">
<h1 id="city"></h1>
    <ul>
      <li>Last updated: <span id ="date"></span></li>
        <li id="description"></li>
    </ul>
</div>
<div class="row">
<div class="col-6">
    <div class= "clearfix weather-temperature">
    
    <img src=""
    alt="Sunny" 
    id="icon" 
    class="float-left"
    />
    <div class="float-left">
    <strong id="temperature"></strong>
    <span class="units">
        <a href="#"  id="celsius-link"class="active">°C</a> | 
        <a href = "#" id="fahrenheit-link"> °F </a> </span>
    </div>
</div>  
</div>
<div class="col-6">
    <ul>
        <li> Humiditiy: <spand id="humidity"></spand>%</li>
       <li> Wind: <spand id="wind"></spand> km/h</li>
     </ul>
</div>
</div>
<div class="weather-forecast">
    <div class="row">
        <div class="col-2">
           <div class="weather-forecast-date">
        Thu
        </div> 
        <img src="http://openweathermap.org/img/wn/03d@2x.png"
        alt=""
        width="42"
        
        />
        <div class="weather-forecast-temperatures">
            <span class="weather-forecast-temperature-max">
                18
            </span>
        <span class="weather-forecast-temperature-min">
            12
        </span> 
        </div>
        </div>
        </div>

</div>
</div>
<small class="small">
    <a href="https://github.com/yemileep/Vanilla-Weather-App/commit/17c2dbc1367cb83acc6fadc15fb824fb6e5e42d2"
      target="_blank">
      Open source code,</a>
    by Yemilee Prospert
</small>
</div>
</div>
    <script src="app.js"></script>
</body>
</html>
