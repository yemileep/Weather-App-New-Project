<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"

/> 
 <link rel="stylesheet" href="src/style.css"/>
    <title>Weather app</title>
</head>
<body>
    <div class="container">
    <div class="weather-app-wrapper">
    <div class="weather-app">
        <div class="overview"></div>
    <h1>
New York
    </h1>
    <ul>
        <il>
            Friday 05:00
        </il>
        <li>
            Partly sunny
        </li>
    </ul>
<div class="row">
<div class="col-6">
    <div class="clearfix weather-temperature">
    <img
    src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
    alt="Partly Sunny"
    class="float-left"
    />
   <strong>12</strong> <span class="units"> °C |<a href="#">°F</a>
    </span>
</div>
<div class="col-6">
    <ul>
        <il>
            Precipitation: 0%
        </il>
        <li>
            Humiditiy: 75%
        </li>
        <li>
            Wind: 2km/h
        </li>
    </ul>
</div>
</div>
</div>
</div>
<small class="small">
    <a href="https://github.com/yemileep/Vanilla-Weather-App/commit/17c2dbc1367cb83acc6fadc15fb824fb6e5e42d2"

    by Yemilee Prospert
</small>
    
</div>

</html>
